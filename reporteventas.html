<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Reporte de Ventas por Tienda y Colaborador</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- SweetAlert2 (opcional, si quieres mostrar alertas) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- jQuery (para manipular el DOM) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jsPDF (para PDF, ya estaba) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- SheetJS: para generar Excel directamente en el navegador -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <!-- Estilos personalizados (opcional) -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4 text-center">
        Reporte de Ventas por Tienda y Colaborador
      </h1>

      <!-- Selector de mes + botones de descarga -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="filtroMes" class="form-label">Mostrar mes:</label>
          <input
            type="month"
            id="filtroMes"
            class="form-control"
          />
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button
            id="btnDescargarPDF"
            class="btn btn-success me-2 w-100"
          >
            Descargar PDF
          </button>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button
            id="btnDescargarExcel"
            class="btn btn-primary w-100"
          >
            Descargar Excel
          </button>
        </div>
      </div>

      <!-- Contenedor principal donde se generarán secciones por tienda y, dentro, por colaborador -->
      <div id="reportContainer"></div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase config (tu configuración, en la misma carpeta) -->
    <script type="module" src="./firebase-config.js"></script>
    <!-- Script de reporte de ventas (HTML, PDF y Excel) -->
    <script type="module" src="./reporteventas.js"></script>
  </body>
</html>
