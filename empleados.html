<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedores</title>
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery (requerido por DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <!-- jsPDF para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Administración de Vendedores</h1>
      <!-- Botón para crear empleado (solo visible para admin) -->
      <button id="btnCrearEmpleado" class="btn btn-primary mb-3" style="display: none;">
        Crear Empleado
      </button>
      <table class="table table-bordered" id="empleadosTable">
        <thead class="table-light" id="empleadosThead">
          <!-- La cabecera se ajusta según rol -->
        </thead>
        <tbody id="empleadosBody">
          <!-- Se cargarán los empleados dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Modal para Crear/Editar Empleado (solo para admin) -->
    <div class="modal fade" id="empleadoModal" tabindex="-1" aria-labelledby="empleadoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="empleadoForm">
            <div class="modal-header">
              <h5 class="modal-title" id="empleadoModalLabel">Crear Empleado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="empleadoId" />
              <div class="mb-3">
                <label for="empleadoCodigo" class="form-label">Código (3 caracteres)</label>
                <input
                  type="text"
                  id="empleadoCodigo"
                  class="form-control"
                  placeholder="ABC"
                  required
                  pattern="^[A-Za-z0-9]{3}$"
                />
                <small class="form-text text-muted">
                  Debe contener 3 letras o números.
                </small>
              </div>
              <div class="mb-3">
                <label for="empleadoNombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="empleadoNombre"
                  class="form-control"
                  placeholder="Nombre completo"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="empleadoTienda" class="form-label">Tienda</label>
                <select id="empleadoTienda" class="form-select" required>
                  <option value="">Seleccione tienda</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Guardar Empleado
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script funcional -->
    <script type="module" src="empleados.js"></script>
  </body>
</html>
