<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas - Tienda de Ropa</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery (requerido por DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <!-- jsPDF para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Columna Izquierda: Solo Controles de Caja -->
        <div class="col-md-5 border-end">
        <button class="btn btn-warning mt-2" onclick="abrirCaja()">
          <img src="img/abierto.png" alt="Abrir Caja" style="width:20px; margin-right:5px;">
          Abrir Caja
        </button>
        <button class="btn btn-danger mt-2" onclick="cerrarCaja()">
          <img src="img/bloquear.png" alt="Cerrar Caja" style="width:20px; margin-right:5px;">
          Cerrar Caja
        </button>
         </div>
        <!-- Columna Derecha: Productos Disponibles y Configuración de Paginación -->
        <div class="col-md-7">
          <h2>Productos Disponibles</h2>
          <div class="mb-3">
            <label for="storeSelect" class="form-label">Tienda:</label>
            <select id="storeSelect" class="form-select">
              <option value="Jalapa">Jalapa</option>
              <option value="Bodega">Bodega</option>
              <!-- Agrega más opciones según tus tiendas -->
            </select>
          </div>
          <h4 id="inventoryTitle">Inventario</h4>
          <!-- Buscador de productos -->
          <div class="mb-3">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Buscar por código o descripción"
              oninput="renderProducts()"
            />
          </div>
          <!-- Filtro por Talla -->
          <div class="mb-3">
            <select id="sizeFilter" class="form-select" onchange="renderProducts()">
              <option value="">Todas las tallas</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </div>
           <!-- Selector para cantidad de productos por página -->
           <div class="mb-3">
            <label for="pageSizeSelect" class="form-label">Productos por página:</label>
            <select id="pageSizeSelect" class="form-select" onchange="updatePageSize()">
              <option value="5" selected>5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
            </select>
          </div>
          <table class="table table-bordered" id="productsTable">
            <thead class="table-light">
              <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Talla</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="productsBody">
              <!-- Los productos se renderizarán dinámicamente -->
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Módulos de la aplicación -->
    <script type="module" src="ventas.js"></script>
    <script type="module" src="cierreventa.js"></script>
    <script type="module" src="aperturacaja.js"></script>
  </body>
</html>
