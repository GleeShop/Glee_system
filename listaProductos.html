<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jsPDF (para generar PDF si lo necesitas más adelante) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Estilos personalizados -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .pagination-container button.active {
        background-color: #0d6efd;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <!-- Encabezados -->
          <h1 class="card-title mb-3">Productos</h1>
          <h2 id="inventoryTitle" class="card-subtitle mb-4"></h2>

          <!-- Filtro de tienda (visible solo para admin) -->
          <div id="adminStoreFilter" class="mb-3" style="display: none;">
            <label for="storeSelect" class="form-label">Filtrar por tienda:</label>
            <select id="storeSelect" class="form-select">
              <option value="">Inventario: Stock Total</option>
            </select>
          </div>

          <!-- Filtro de búsqueda -->
          <div class="mb-3">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Buscar productos..."
            />
          </div>

          <!-- Selector de cantidad de registros -->
          <div id="pageSizeContainer" class="mb-3"></div>

          <!-- Botones de acción -->
          <div class="mb-3">
            <div class="d-flex flex-wrap gap-2">
              <button id="btnCrearProducto" class="btn btn-primary">
                Crear Producto
              </button>
              <button id="btnEditarProducto" class="btn btn-warning">
                Editar Producto
              </button>
              <button id="btnEliminarProducto" class="btn btn-danger">
                Eliminar Producto
              </button>
              <button id="btnModificarStock" class="btn btn-secondary">
                Modificar Stock
              </button>
              <button id="btnCargarTexto" class="btn btn-info">
                Cargar con cadena de texto
              </button>
            </div>
          </div>

          <!-- Tabla de productos -->
          <div class="table-responsive">
            <table class="table table-bordered table-hover" id="productsTable">
              <thead class="table-light">
                <tr>
                  <th>Código</th>
                  <th>Descripción</th>
                  <th>Color</th>
                  <th>Talla</th>
                  <th>Precio</th>
                  <th>Stock</th>
                </tr>
              </thead>
              <tbody id="productsBody">
                <!-- Aquí se renderizan los productos -->
              </tbody>
            </table>
          </div>

          <!-- Contenedor de paginación -->
          <div
            id="paginationContainer"
            class="pagination-container d-flex justify-content-center mt-3"
          ></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu script principal -->
    <script type="module" src="./listaProductos.js"></script>
  </body>
</html>
